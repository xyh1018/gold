<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
    <link href="https://www.w3cschool.cn/statics/demosource/myblog/myblog.css" rel="stylesheet" type="text/css" >
</head>
<body>
    <!-- header start -->
    <div id="header" class="section">
        <img src="images\4forest.jpg" alt="头像" class="img-circle"/>
        <p>无锡太湖吴彦祖</p>
    </div>
    <!-- header end -->
    <!-- about my first blog -->
    <div class="section">
        <h2><span>关于我</span></h2>
        <p>你好,我是<strong>wuxi夏远浩</strong>。这是我的第一个博客页面，这将是我前端学习的一个新的开始，加油吧！</p>
        <p class="quote">"i love coding,我爱打CSGO!"</p>
    </div>
    <!--about me section end-->
    <!--my 技能 section start -->
    <div class="section">
        <h2><span>我的技能</span></h2>
        <ul>
            <li>play game</li>
            <li>电脑知识</li>
            <li>没有了</li>
        </ul>
    </div>
    <!-- my技能section end -->
    <!-- 我的日程安排部分开始 -->
    <div class="section">
        <h2><span>我的时间表</span></h2>
        <table>
            <tr>
                <th>day</th>
                <th>mon</th>
                <th>tue</th>
                <th>wed</th>
                <th>thu</th>
                <th>fri</th>
            </tr>
            <tr>
                <td>8:00-8:30</td>
                <td class="selected">learn</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>9:00-10:00</td>
                <td></td>
                <td class="selected">practice</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                    <td>10:00-13:30</td>
                    <td></td>
                    <td></td>
                    <td class="selected">Play</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>15:45-17:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="selected">Code</td>
                    <td></td>
                </tr>
                <tr>
                    <td>18:00-18:15</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="selected">Discuss</td>
                </tr>
        </table>
    </div>
    <!-- 联系表模块开始 -->
    <div class="section">
        <h2><span>联系我</span></h2>
        <form>
            <input name="name" placeholder="name" type="text" required= /><br/>
            <input name="email" placeholder="email" type="email" required /><br/>
            <textarea name="name" placeholder="message" required></textarea>
            <input type="submit" value="发送" class="submit"/>
        </form>
    </div>
    <!-- 联系表模块结束 -->
</body>
</html>
